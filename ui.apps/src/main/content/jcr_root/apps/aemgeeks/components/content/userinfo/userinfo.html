
<sly data-sly-use.userinfo="com.aem.geeks.core.models.UserInfo"></sly>
 <div class="user-info">
    <h2> User ID   : ${userinfo.userId}</h2>
    <h2> User Name : ${userinfo.userName}</h2>
 </div>
 <h3> ${userinfo.userName} is member of Groups:

  <li>${item}</li>
 </ul>
